<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Caixa Diário - Chaveiro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="header-principal">
        <div class="container-header">
            <h1 class="titulo-sistema-header">Chaveiro Águia Dourada</h1>
            <nav class="nav-principal-header">
                <ul class="lista-navegacao-header">
                    <li><a href="index.html" class="link-navegacao-header">Home</a></li>
                    <li><a href="clientes.html" class="link-navegacao-header">Clientes</a></li>
                    <li><a href="estoque.html" class="link-navegacao-header">Estoque</a></li>
                    <li><a href="agendamentos.html" class="link-navegacao-header">Agendamentos</a></li>
                    <li><a href="notas.html" class="link-navegacao-header">Notas</a></li>
                    <li><a href="caixa.html" class="link-navegacao-header">Caixa</a></li>
                </ul>
            </nav>
        </div>
    </header>
  <main class="main-content">
    <div class="container">
      <h2 class="titulo-secao">Controle de Caixa Diário</h2>

      <section class="secao-vendas">
        <h3>Registrar Venda</h3>
        <form id="caixaForm" class="form-padrao">
          <select id="clienteSelect" class="select-campo" required>
            <option value="">Selecione o cliente</option>
            </select>

          <input type="text" id="valor" class="input-campo" placeholder="R$ 0,00" required />
          <select id="forma" class="select-campo">
            <option value="Dinheiro">Dinheiro</option>
            <option value="PIX">PIX</option>
            <option value="Cartão">Cartão</option>
            <option value="A Receber">A Receber</option>
          </select>
          <button type="submit" class="btn btn-primario">Registrar Venda</button>
        </form>
      </section>


    <section class="secao-filtros">
  <h3>Filtros de Consulta</h3>
  <form id="filtroForm" class="form-padrao">
    <select id="filtroCliente" class="select-campo">
      <option value="">Todos os clientes</option>
      </select>

    <input type="date" id="filtroData" class="input-campo" />

    <select id="filtroForma" class="select-campo">
      <option value="">Todas as formas</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="PIX">PIX</option>
      <option value="Cartão">Cartão</option>
      <option value="A Receber">A Receber</option>
    </select>

    <input type="number" id="filtroValorMin" class="input-campo" placeholder="Valor Mínimo" min="0" step="0.01" />
    <input type="number" id="filtroValorMax" class="input-campo" placeholder="Valor Máximo" min="0" step="0.01" />

    <button type="submit" class="btn btn-primario">Filtrar</button>
    <button type="button" id="limparFiltros" class="btn btn-secundario">Limpar</button>
  </form>
</section>

      <section class="secao-resumo">
        <div id="resumoCaixa" class="area-resultado"></div>
      </section>
    </div>
  </main>

  <script src="assets/js/caixa.js"></script>
</body>
</html>
